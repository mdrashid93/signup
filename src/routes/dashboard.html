<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .btn {
      padding: 8px 14px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .card-container {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .field {
      margin: 5px 0;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .actions button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit {
      background: #2196F3;
      color: white;
    }
    .delete {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Travel Plans</h1>
    <button class="btn">+ New Plan</button>
  </header>

  <div class="card-container" id="plans">
    <!-- Example Cards -->
    <div class="card">
      <h3>Paris Trip</h3>
      <div class="field"><b>Budget:</b> $1200</div>
      <div class="field"><b>Stay:</b> 5 nights</div>
      <div class="field"><b>City:</b> Paris</div>
      <div class="actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>

    <div class="card">
      <h3>Tokyo Trip</h3>
      <div class="field"><b>Budget:</b> $2000</div>
      <div class="field"><b>Stay:</b> 7 nights</div>
      <div class="field"><b>City:</b> Tokyo</div>
      <div class="actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    // Simple delete button handler
    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", function() {
        this.closest(".card").remove();
      });
    });
  </script>

</body>
</html>
